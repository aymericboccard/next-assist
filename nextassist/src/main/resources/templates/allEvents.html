<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Student Notes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/web/today">Next-Assist</a>
            <a class="navbar-brand" href="/web/event/all">Événéments</a>
            <a class="navbar-brand" href="/web/task/all">Tâches</a>
        </div>
    </div>
</nav>

<div class="container">

    <h1 th:text="'Evenements :'"></h1>
    <div class="row" th:each="event : ${events}" th:unless="${#lists.isEmpty(events)}">
        <div>
        <a class="col-sm-9" th:text="${event.name}" style="margin: 0; padding: 10px; color: rgb(49,140,231); font-weight :bold; font-size: 1.25em; text-decoration: none;" th:href="${event.id}"></a>
        </div>
        <div>
            <p class="col-sm-3" th:text="${event.start_date}" style="margin: 0; padding: 10px; font-weight :bold; font-size: 1.25em;"></p>
        </div>
    </div>


    <a class="btn btn-primary" href="/web/event/add">Ajouter</a>

</div>
<!-- /.container -->

<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
