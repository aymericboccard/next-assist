<!DOCTYPE HTML>

<head>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<body>

<div class="container">

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
