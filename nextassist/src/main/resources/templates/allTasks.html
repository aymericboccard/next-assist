<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Student Notes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/web/today">Next-Assist</a>
				<a class="navbar-brand" href="/web/event/all">Evenements</a>
				<a class="navbar-brand" href="/web/task/all">Taches</a>
			</div>
		</div>
	</nav>

	<div class="container">

		<h1 th:text="'Liste des tÃ¢ches avec leur deadline :'"></h1>
		<h2 th:each="task : ${tasks}" th:unless="${#lists.isEmpty(tasks)}">
			<p  th:text="${task.name}" ></p>
			<p  th:text="${task.deadline}" ></p>
		</h2>

		<a class="btn btn-primary" href="/web/task/add">Ajouter des Taches</a>

	</div>
	<!-- /.container -->

	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
