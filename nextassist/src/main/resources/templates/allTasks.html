<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Student Notes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<!--<link rel="stylesheet" type="text/css" href="../css/main.css" th:href="@{/css/main.css}" />-->

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Next-Assist</a>
			</div>
		</div>
	</nav>

	<div class="container">

		<h1 th:text="'Tâches à effectuer :'"></h1>
		<div class="row" th:each="task : ${tasks}" th:unless="${#lists.isEmpty(tasks)}" th:if="${task.complete == 0}">
			<p class="col-sm-5"  th:text="${task.name}" style="border: 1px solid #aaa"></p>
			<p class="col-sm-7" th:text="${task.deadline}" style="border: 1px solid #aaa"></p>
		</div>

	</div>
	<!-- /.container -->

	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
